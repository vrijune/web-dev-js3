<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <link rel="stylesheet" href="timer_example.css">
        <script src="timer_example.js"></script>
    </head>
    <body>

        <div class="page_container">
            <div class="timer vflex">

                <h1>Countdown Timer</h1>
                <input type="number" min="1" max="1000" step="1" pattern="\d*" id="countdown_time_input"
                       size="5"><br><br>
                <button id="start">Start Countdown</button>
                <button id="reset">Reset</button>

                <div id="count_down_display">ENTER A TIME AND CLICK START COUNTDOWN</div>

            </div>
        </div>

    </body>
</html>
